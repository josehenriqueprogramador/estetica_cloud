<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Login — Estética Cloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width:420px;">
    <h2 class="text-center mb-4">☁️ Login da Empresa</h2>
    {% if erro %}
      <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}
    <form action="/login" method="post">
      <input class="form-control mb-3" type="email" name="email" placeholder="E-mail da empresa" required>
      <input class="form-control mb-3" type="password" name="senha" placeholder="Senha" required>
      <button class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="text-center mt-3"><a href="/">Cadastrar nova empresa</a></div>
  </div>
</body>
</html>
