<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>☁️ Estética Cloud — Novo Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width:540px;">
    <h2 class="mb-3">☁️ Estética Cloud</h2>
    <form action="/empresas" method="post">
      <input class="form-control mb-2" name="nome" placeholder="Nome da empresa" required>
      <input class="form-control mb-2" name="email" placeholder="Email" type="email" required>
      <input class="form-control mb-2" name="senha" type="password" placeholder="Senha" required>
      <button class="btn btn-primary w-100">Criar Empresa</button>
    </form>
    <div class="mt-3 text-center"><a href="/login">Já tem conta? Entrar</a></div>
  </div>
</body>
</html>
